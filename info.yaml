# Tiny Tapeout project information
project:
  title:        "SCµM-BLE-RX"      # Project title
  author:       "Dingyu Zhou"      # Your name
  discord:      "ericzhou_34801"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Digital Baseband for SCµM3 BLE"      # One line description of what your project does
  language:     "SystemVerilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     16000000     # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "3x4"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_BLE_RX"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "ble_cdr.sv"
    - "clock_recovery.sv"
    - "matched_filter.sv"
    - "tt_um_BLE_RX.sv"
    - "packet_sniffer.sv"
    - "preamble_detect.sv"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "I_BPF[0]"
  ui[1]: "I_BPF[1]"
  ui[2]: "I_BPF[2]"
  ui[3]: "I_BPF[3]"
  ui[4]: "Q_BPF[0]"
  ui[5]: "Q_BPF[1]"
  ui[6]: "Q_BPF[2]"
  ui[7]: "Q_BPF[3]"

  # Outputs
  uo[0]: "demod_symbol"
  uo[1]: "demod_symbol_clk"
  uo[2]: "packet_detected"
  uo[3]: "preamble_detected"
  uo[4]: "ena_sync"
  uo[5]: "rst"
  uo[6]: "Q_BPF_echo[0]"
  uo[7]: "Q_BPF_echo[1]"

  # Bidirectional pins
  uio[0]: "channel_sel[0] (input)"
  uio[1]: "channel_sel[1] (input)"
  uio[2]: "I_BPF_echo[0] (output)"
  uio[3]: "I_BPF_echo[1] (output)"
  uio[4]: "I_BPF_echo[2] (output)"
  uio[5]: "I_BPF_echo[3] (output)"
  uio[6]: "Q_BPF_echo[2] (output)"
  uio[7]: "Q_BPF_echo[3] (output)"

